<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create a Post')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="container mt-4">
    <h1>Create a New Post</h1>

    <form th:action="@{|/posts/create|}" th:method="POST">
        <label for="title">Post Title</label>
        <br>
        <input type="text" id="title" name="title" th:value="title" placeholder="enter title">
        <br>
        <label for="body" class="mt-3">Post Body</label>
        <br>
        <textarea name="body" id="body" th:text="body" cols="30" rows="10" placeholder="enter post body"></textarea>
        <br>
        <button>Create</button>
    </form>

</div>

<th:block th:replace="partials/scriptsBootstrap :: scripts" />
</body>
</html>
